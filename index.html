<html>
    <head>
        <title>Class 82 Javascript Syntax</title>
    </head>
    <body>
        <h1>Open console</h1>
        <script>
            console.log ("Hi I am console screen");
           var first_name="Ricky";
           console.log (first_name);
           var last_name="Singh";
           console.log (last_name);
           var full_name=first_name.concat(last_name);
           console.log (full_name);
           var length=full_name.length;
           console.log (length);
           var name_1="I am John Rathod";
           console.log (name_1);
           var replace_name=name_1.replace("Rathod","Cena");
           console.log (replace_name);
           var square_root=Math.sqrt (16);
           console.log (square_root);
           var max_number=Math.max (15,10,3,8);
           console.log (max_number);
           var min_number=Math.min (15,10,3,8);
           console.log (min_number);
           var upper_case="JANAK";
           var lower_case=upper_case.toLowerCase();
           console.log (lower_case);
           var lower_case1="janak";
           var upper_case1=lower_case1.toUpperCase();
           console.log (upper_case1);
           var power_eg_1=Math.pow (15,10);
           console.log (power_eg_1);
        </script>
    </body>
</html>
